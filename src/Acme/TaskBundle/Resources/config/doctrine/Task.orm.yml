Acme\TaskBundle\Entity\Task:
  type: entity
  repositoryClass: Acme\TaskBundle\Repository\TaskRepository
  table: null
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    userId:
      type: integer
      length: '11'
    calendarId:
      type: integer
      length: '11'
      nullable: true
      default: 0   
    taskTypeId:
      type: integer
      length: '11'
      nullable: true
      default: 0
    taskRepeatId:
      type: integer
      length: '11'
      nullable: true
      default: 0 
    task:
      type: string
      length: '255'
    description:
      type: text
      length: null
    startTime:
      type: integer
      length: '11'
    endTime:
      type: integer
      length: '11'
    location:
      type: string
      lenth: '255'
    lng:
      type: float
    lat:
      type: float
  lifecycleCallbacks: {  }
  oneToOne:
    notification:
      targetEntity: Notification
      mappedBy: task
  manyToOne:
        tasktype:
            targetEntity: TaskType
            inversedBy: tasktypes
            joinColumn:
                name: taskTypeId
                referencedColumnName: id
        taskrepeat:
            targetEntity: TaskRepeat
            inversedBy: taskrepeat
            joinColumn:
                name: taskRepeatId
                referencedColumnName: id
        calendar:
            targetEntity: Calendar
            inversedBy: calendars
            joinColumn:
                name: calendarId
                referencedColumnName: id
