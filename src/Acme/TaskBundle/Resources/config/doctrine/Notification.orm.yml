Acme\TaskBundle\Entity\Notification:
  type: entity
  repositoryClass: Acme\TaskBundle\Repository\NotificationRepository
  table: null
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    taskId:
      type: integer
      length: '11'
    datetime:
      type: integer
      length: '11'
    prepare:
      type: integer
      length: '3'
    travelTime:
      type: integer
      length: '3'
    wConditionId:
      type: integer
      length: '11'
    notified:
      type: boolean
      default: false
    snooze:
      type: boolean
      default: false
    email:
      type: boolean
      default: false
    sms:
      type: boolean
      default: false
    voicecall:
      type: boolean
      default: false
  lifecycleCallbacks: {  }
  oneToOne:
    task:
      targetEntity: Task
      inversedBy: notification
      joinColumn:
        name: taskId
        referencedColumnName: id
  manyToOne:
        wcondition:
            targetEntity: Acme\WeatherBundle\Entity\WCondition
            inversedBy: wcondition
            joinColumn:
                name: wConditionId
                referencedColumnName: id
